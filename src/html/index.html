<html lang="en">

<head>
  <title>Todo App</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="todo">
        <form class="flex-column">
          <input type="text" placeholder="Title" class="todo-input__todo">
          <div class="flex-column">
            <input type="text" placeholder="Tags" class="todo-input__tags">
            <small>Separate tags by commas.</small>
          </div>
          <button type="submit" class="todo__submit">Add Todo</button>
        </form>

        <div class="todos-container">
          <form class="todo-filters">
            <label for="filter">Filter:</label>
            <select id="todo-filter" name="filter">
              <option value="descend" selected>Descend</option>
              <option value="ascend">Ascend</option>
            </select>
          </form>

          <ul class="todos"></ul>
          <p id="todos-left"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
